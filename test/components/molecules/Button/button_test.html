<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button component test suite</title>

    <script src="../../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../../node_modules/web-component-tester/browser.js"></script>

    <script type="module" src="../../../../src/components/molecules/Button/Button.js"></script>
</head>
<body>
    <script src="../../helpers/wait.js"></script>
    <test-fixture id="click">
        <template>
            <buv-button-raw isDisabled$="${false}"></buv-button-raw>
        </template>
    </test-fixture>

    <script type="module">
      describe('Button test suite', function() {
        describe('when the button is clicked', function () {
          it('should set the text to "Spinner"', async function () {
            const el = fixture('click');
            const button = el.shadowRoot.querySelectorAll('button')[0];

            button.click();
            // allow repaint
            await wait(0);

            expect(button.innerText).to.equal('Spinner');
          });
        });
      });
    </script>
</body>
</html>
